name: Continuous Deployment

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

jobs:
  push_to_registry:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/juice-shop:latest
            ${{ secrets.DOCKER_USERNAME }}/juice-shop:${{ github.ref_name }}

      - name: ðŸ§¾ Show image info
        run: docker image ls ${{ secrets.DOCKER_USERNAME }}/juice-shop
